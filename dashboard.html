<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paystub Pro - Dashboard</title>
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Incluye Bootstrap Icons en tu <head> si aún no lo tienes -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!--Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body >

  <div class="container" id="mainAppContent">
    
    <header class="app-top-bar mb-4">
        <div class="d-flex justify-content-between align-items-center p-3">
            
            <img src="paystub.png" alt="Paystub Pro Logo" class="app-logo"> 
            
            <div class="d-flex align-items-center gap-2">
                
                <button id="openAddClientBtn" class="btn btn-outline-light-blue" data-bs-toggle="modal" data-bs-target="#addClientModal">
                    <i class="bi bi-person-plus-fill me-1 fs-5"></i> 
                    <span class="d-none d-sm-inline">Nuevo Cliente</span>
                </button>
                
                <button class="BtnLogout">
                    <div class="sign">
                        <svg viewBox="0 0 512 512">
                            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                        </svg>
                    </div>
                    <div id="logoutBtn" class="text">Salir</div>
                </button>
            </div>
        </div>
        
        <ul class="nav nav-tabs nav-justified modern-tabs p-0 mt-3" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="clients-tab" data-bs-toggle="tab" data-bs-target="#clients-pane" type="button" role="tab">
                    <i class="bi bi-people-fill me-2"></i> Clientes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="simulator-tab" data-bs-toggle="tab" data-bs-target="#simulator-pane" type="button" role="tab" disabled>
                    <i class="bi bi-cpu me-2"></i> Simulador
                </button>
            </li>
        </ul>
    </header>

    <div class="tab-content" id="mainTabsContent">
      <!-- Clientes -->
      <div class="tab-pane fade show active" id="clients-pane" role="tabpanel" aria-labelledby="clients-tab" tabindex="0">
        <div class="container">
          <!-- Search de clientes (ponlo encima de la tabla de clientes) -->
          <div class="mb-3">
            <input id="clientSearchInput" class="form-control" type="search"
              placeholder="Buscar cliente por nombre, empresa o estado...">
          </div>
    
        </div>
        <div class="card shadow-lg p-4">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="clientsDataTable">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Empresa / Estado</th>
                  <th>Gross YTD</th>
                  <th>Historial</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="clientsTableBody">
                <tr>
                  <td colspan="5" class="text-center">Cargando clientes...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

      <!-- Simulador -->
      <div class="tab-pane fade" id="simulator-pane" role="tabpanel" aria-labelledby="simulator-tab" tabindex="0">
        <div class="card shadow-lg p-4">
          <form id="paystubForm" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Cliente</label>
                <input type="text" id="clientName" class="form-control" disabled>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Estado</label>
                <select id="stateSelector" class="form-select">
                  <option value="CO">Colorado (CO)</option>
                  <option value="TX">Texas (TX)</option>
                </select>
              </div>
            <div class="mb-3">
                <label class="form-label">Seleccionar Deducciones:</label>
                <div id="taxOptionsContainer" class="form-check">
                    <!-- Aquí se generan los checkboxes dinámicos -->
                </div>
            </div>

              <div class="col-md-3 mb-3">
                <label class="form-label">Rate ($/h)</label>
                <input type="number" id="hourlyRate" class="form-control" step="0.01">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Horas Regulares</label>
                <input type="number" id="regularHours" class="form-control" step="0.01">
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Horas Extra</label>
                <input type="number" id="overtimeHours" class="form-control" step="0.01" value="0">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">YTD Regular (inicial)</label>
                <input type="number" id="ytdRegular" class="form-control" step="0.01" disabled>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">YTD Overtime (inicial)</label>
                <input type="number" id="ytdOvertime" class="form-control" step="0.01" disabled>
              </div>
            </div>
            <div class="mb-3">
                <label class="form-label">YTD taxes Inicial </label>
                <input type="hidden" id="ytdTaxesInitial" value="0.00">
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="payFrequency" class="form-label">Frecuencia de Pago</label>
                    <select id="payFrequency" class="form-select">
                        <option value="weekly">Semanal</option>
                        <option value="biweekly" selected>Quincenal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </div>
            
                <div class="col-md-6">
                    <label for="paystubDate" class="form-label">Fecha del Cheque</label>
                    <input type="date" id="paystubDate" class="form-control" value="">
                </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" id="calculateButton" class="btn btn-primary">Calcular</button>
              <button type="button" id="saveButton" class="btn btn-success" disabled>Guardar YTD</button>
            </div>
          </form>

          <!-- Resultados -->
          <div id="resultsSection" style="display:none;" class="mt-4">
            <div class="card p-3">
              <div id="resultsContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Agregar Cliente -->
  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addClientForm" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="addClientModalLabel">Nuevo Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input id="newClientName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Empresa</label>
              <input id="newClientEmpresa" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select id="newStateSelector" class="form-select">
                <option value="CO">CO</option>
                <option value="TX">TX</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Rate ($/h)</label>
              <input id="newHourlyRate" type="number" step="0.01" class="form-control" value="22.50">
            </div>
            <div class="mb-3">
              <label class="form-label">YTD Regular (inicial)</label>
              <input id="newYtdRegular" type="number" step="0.01" class="form-control" value="0">
            </div>
            <div class="mb-3">
              <label class="form-label">YTD Overtime (inicial)</label>
              <input id="newYtdOvertime" type="number" step="0.01" class="form-control" value="0">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl"> <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="historyModalLabel">Historial de Pagos de <span id="clientHistoryName"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Fecha de Pago</th>
                        <th>Payment Type</th>
                        <th>Net Pay</th>
                        <th>Impuestos</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="paystubHistoryBody">
                    </tbody>
            </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- DEBES ASEGURARTE DE QUE ESTE MODAL EXISTA EN TU ARCHIVO HTML -->
<div class="modal fade" id="paystubDetailsModal" tabindex="-1" aria-labelledby="paystubDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paystubDetailsModalLabel">Detalle del Cheque (<span id="detailPaystubDate"></span>)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- ESTE ES EL ELEMENTO CLAVE QUE DEBE EXISTIR -->
            <div class="modal-body" id="paystubDetailBody">
                <!-- El contenido se inyectará aquí con showPaystubDetails -->
            </div>
            <div class="modal-footer d-flex justify-content-between gap-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                 <button id="downloadPaystubBtn" class="btn btn-warning btn-sm" onclick="downloadPaystub()"> 
                        <i class="bi bi-download me-1"></i> Descargar
                    </button>
            </div>
        </div>
    </div>
</div>
